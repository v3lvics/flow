<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MonoLearn — Courses</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="page">
  <div class="bg" aria-hidden="true"></div>
  <header class="topbar">
    <div class="brand">MonoLearn</div>
    <nav class="topbar__nav">
      <a href="index.html">Courses</a>
      <a href="course.html">Course view</a>
      <a href="lesson.html">Lesson view</a>
    </nav>
    <button class="ghost" id="continue-button" type="button">Continue</button>
  </header>

  <main class="container">
    <section class="hero">
      <div>
        <p class="eyebrow">Learning platform</p>
        <h1>Search for courses, modules, and lessons.</h1>
        <p class="subtext">
          Structured learning built from a single content layer. Search the library, filter
          by category and tags, and continue exactly where you left off.
        </p>
      </div>
      <label class="search" for="global-search">
        <span>Search anything you want to learn</span>
        <div class="search__field">
          <input id="global-search" type="search" placeholder="Try welding, astronomy, UX" />
          <button type="button" id="clear-search">Clear</button>
        </div>
      </label>
    </section>

    <section class="filters">
      <div>
        <label for="category-filter">Category</label>
        <select id="category-filter"></select>
      </div>
      <div>
        <label for="difficulty-filter">Difficulty</label>
        <select id="difficulty-filter"></select>
      </div>
      <div>
        <label for="sort-filter">Sort</label>
        <select id="sort-filter">
          <option value="difficulty">Beginner → Advanced</option>
          <option value="newest">Newest</option>
          <option value="shortest">Shortest</option>
        </select>
      </div>
      <div class="tag-filter" id="tag-filter"></div>
    </section>

    <section class="results">
      <div class="results__header">
        <h2>Discovery</h2>
        <p id="results-count">0 results</p>
      </div>
      <div class="results__grid" id="results-grid">
        <div class="card skeleton"></div>
        <div class="card skeleton"></div>
        <div class="card skeleton"></div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
